<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Rolling Dice Game Concept</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dice Guessing Game</h1>
    <p>Guess the number between 1 and 6:</p>
    <input type="number" id="guess" min="1" max="6">
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>
    <div class="dice" id="dice"></div>
  </div>
  <script src="roldice.js"></script>
</body>
</html>
